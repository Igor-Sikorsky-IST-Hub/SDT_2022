<div class="row d-flex justify-content-center align-items-center m-5 w-50">

  <h2 class="h2">Login</h2>

  <form class="form-control" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group m-5">
      <label for="username">Username</label>
      <input type="text" id="username" minlength="3" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['username'].errors }"/>
      <div *ngIf="submitted && this.loginForm.controls['username'].errors" class="invalid-feedback">
        <div *ngIf="this.loginForm.controls['username'].errors['required']">Username is required</div>
      </div>
    </div>

    <div class="form-group m-5">
      <label for="password">Password</label>
      <input type="password" id="password" minlength="8" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['password'].errors }"/>
      <div *ngIf="submitted && this.loginForm.controls['password'].errors" class="invalid-feedback">
        <div *ngIf="this.loginForm.controls['password'].errors['required']">Password is required</div>
      </div>
    </div>

    <div class="form-group m-5">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <button class="btn btn-primary m-2" routerLink="/register">Register</button>
    </div>

  </form>

</div>
