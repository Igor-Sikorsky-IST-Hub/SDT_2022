<div class="row d-flex justify-content-center align-items-center m-5 w-50">

  <h2 class="h2">Register</h2>

  <form class="form-control" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group m-3">
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" minlength="2" formControlName="firstname" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['firstname'].errors }"/>
      <div *ngIf="submitted && this.loginForm.controls['firstname'].errors" class="invalid-feedback">
        <div *ngIf="this.loginForm.controls['firstname'].errors['firstname']">Password is required</div>
      </div>
    </div>

    <div class="form-group m-3">
      <label for="firstname">Lastname</label>
      <input type="text" id="lastname" minlength="2" formControlName="lastname" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['lastname'].errors }"/>
      <div *ngIf="submitted && this.loginForm.controls['lastname'].errors" class="invalid-feedback">
        <div *ngIf="this.loginForm.controls['lastname'].errors['lastname']">Password is required</div>
      </div>
    </div>

    <div class="form-group m-3">
      <label for="username">Email</label>
      <input type="text" id="username" minlength="4" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['username'].errors }"/>
      <div *ngIf="submitted && this.loginForm.controls['username'].errors" class="invalid-feedback">
        <div *ngIf="this.loginForm.controls['username'].errors['required']">Username is required</div>
      </div>
    </div>

    <div class="form-group m-3">
      <label for="password">Password</label>
      <input type="password" id="password" minlength="8" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['password'].errors }"/>
      <div *ngIf="submitted && this.loginForm.controls['password'].errors" class="invalid-feedback">
        <div *ngIf="this.loginForm.controls['password'].errors['required']">Password is required</div>
      </div>
    </div>

    <div class="form-group m-3">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
      <button class="btn btn-primary m-2" routerLink="/login">Login</button>
    </div>

  </form>

</div>
